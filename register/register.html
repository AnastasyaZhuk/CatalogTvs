<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>AngularJS & Firebase Web App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <link href="justified-nav.css" rel="stylesheet">

</head>

<body  ng-controller="RegisterCtrl">


<div class="container">
    <div class="jumbotron" style="padding-bottom:0px;">
        <h2 style="text-align: center">Регистрация</h2>
    </div>
    <form class="form-signin" name="regForm" role="form">
        <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="user.email">
            <p class="help-block" ng-show="regForm.email.$invalid">Формат адреса: test@gmail.com</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="7">
            <p style="color:red;" ng-show="error">{{errorMessage}}</p>
        </div>
        <label class="checkbox">
            <a href="#/home"> Войти через логин/пароль<a/>
        </label>
        <button type="button" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
        <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
    </form>

</div>

</body></html>
